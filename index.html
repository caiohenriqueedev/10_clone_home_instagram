<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/favicone.jpg" type="image/x-icon">
</head>
<body>
    <main>
        <div id="main-container">
            <!-- banner container -->
            <div id="banner-container">
                <img src="img/banner2.png" alt="crie uma conta no instagram">
            
        </div>
            <div id="form-container">
                <img id="logo-insta" src="img/instagram logo.png" alt="instagram">
                <form id="login-form">
                    <input type="text" name="username" placeholder="numero de telefone, usuario ou email">
                    <input type="password" name="password" placeholder="Senha">
                    <input type="submit" value="Entrar"/>
                </form>

                <div class="separator">
                    <div class="line"></div>
                    <span>Ou</span>
                    <div id="other-links"></div>
                    <div id="facebook-login">
                        <a href="#"></a>
                        <img src="img/facebook.svg" alt="facebook login">
                        <span id="login-with-facebook">Entrar com Facebook</span>
                    </div>
                    <div id="forgot-pass">
                        <a href="#">esqueceu sua senha?</a>
                    </div>
                    <div id="register-container">
                        <p>Não Tem uma conta?<a href="#">cadastre-se</a></p>
                    </div>

                    <div id="get-app-container">
                        <p>Obtenha o aplicativo.</p>
                        <a href="#">
                            <img src="img/apple btn.png" alt="apple store">
                        </a>

                        <a href="#">
                            <img src="img/gplay btn.png" alt="google play">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul id="footer-links">
                <li><a href="#">Meta</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Ajuda</a></li>
                <li><a href="#">API</a></li>
                <li><a href="#">Privacidade</a></li>
                <li><a href="#">Termos</a></li>
                <li><a href="#">Principais Contas</a></li>
                <li><a href="#">Hashtags</a></li>
                <li><a href="#">Localização</a></li>
                <li><a href="#">Instagram Lite</a></li>
            </ul>
        </nav>
        <p id="copyright">&copy;2022 Instagram from Meta</p>

    </footer>
</body>
</html>
